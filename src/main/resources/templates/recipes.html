<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework Recipe Page</title>
</head>
<body>
<h1>List of Recipes</h1>

<table>
    <tr>
        <th>Title</th>
        <th>Prep Time</th>
        <th>cookTime</th>
        <th>Source</th>
    </tr>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.title}">123</td>
        <td th:text="${recipe.prepTime}">123</td>
        <td th:text="${recipe.cookTime}">12</td>
        <td th:text="${recipe.source}">www.abc.ca</td>
    </tr>
</table>

</body>
</html>
